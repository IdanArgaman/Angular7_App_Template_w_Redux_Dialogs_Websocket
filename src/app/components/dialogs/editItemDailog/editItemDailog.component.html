<h1 mat-dialog-title>Edit Item: {{data.material.name}} </h1>
<div mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.material.name}}</mat-card-title>
      <mat-card-subtitle>Some metal or liquid</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        <mat-form-field>
          <input matInput [(ngModel)]="clone.material.name" placeholder="Edit material name">
        </mat-form-field>
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="clone.material" cdkFocusInitial>Ok</button>
</div>
